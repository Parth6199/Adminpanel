<!DOCTYPE html>
<html lang="en">
<head>
<body class="bg-primary-light text-gray-900 dark:bg-gray-900 dark:text-white p-4 transition duration-300">
  <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
<div class="flex justify-center mt-4">
  <img src="western-rail-logo.png"
       alt="Western Railway Logo"
       class="w-28" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg" />
      <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
      <p id="errorMsg" class="text-red-600 text-sm mt-2 text-center"></p>
    </form>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "index.html";
    }

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const validUsername = "admin";
      const validPassword = "Sseteleadi@44028";  // üîê Your password

      if (username === validUsername && password === validPassword) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Invalid username or password.";
      }
    });
  </script>
</body>
</html>
