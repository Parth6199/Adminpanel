<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ”§ ATCR Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#dbeafe',
              DEFAULT: '#3b82f6',
              dark: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <style>
    html.light body {
      background-color: white;
      color: black;
    }
    html.dark body {
      background-color: #111827;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-black text-black dark:text-white min-h-screen p-4">
  <!-- Outer Container -->
  <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-primary">

    <!-- Header & Logo -->
    <div class="flex flex-col items-center">
      <img src="western-rail-logo.png" alt="Western Railway Logo" class="w-28 mb-2" />
      <h1 class="text-3xl font-bold text-center">ğŸ” ATCR Admin Panel</h1>
      <button onclick="toggleTheme()" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">ğŸŒ— Theme</button>
    </div>

    <!-- Admin Update Form -->
    <form id="adminForm" class="space-y-4 mt-6">
      <label class="block">
        <span class="text-sm">Row Number (from Sheet)</span>
        <input type="number" name="RowNumber" required class="w-full p-2 mt-1 border border-gray-600 rounded bg-gray-700 text-white" />
      </label>

      <label class="block">
        <span class="text-sm">ğŸ‘· Attended By</span>
        <input type="text" name="AttendedBy" required class="w-full p-2 mt-1 border border-gray-600 rounded bg-gray-700 text-white" />
      </label>

      <label class="block">
        <span class="text-sm">âœ… Failure Resolved?</span>
        <select name="FailureResolved" required class="w-full p-2 mt-1 border border-gray-600 rounded bg-gray-700 text-white">
          <option value="">-- Select Option --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

      <label class="block">
        <span class="text-sm">ğŸ“ Remarks</span>
        <textarea name="Remarks" rows="3" class="w-full p-2 mt-1 border border-gray-600 rounded bg-gray-700 text-white"></textarea>
      </label>

      <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-primary-dark">ğŸ“¤ Update Complaint</button>
    </form>

    <p id="responseMsg" class="mt-4 font-medium text-center text-green-400"></p>

    <!-- Status Checker Section -->
    <div class="mt-10 p-4 bg-gray-100 dark:bg-gray-700 rounded-xl">
      <h2 class="text-xl font-bold mb-3">ğŸ” Check Complaint Status</h2>
      <div class="flex space-x-2">
        <input type="number" id="statusIDInput" placeholder="Enter Complaint Number" class="flex-1 p-2 border rounded text-black" />
        <button onclick="checkStatus()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Check</button>
      </div>
      <p id="statusResult" class="mt-4 font-medium text-blue-600"></p>
    </div>

  </div>

  <!-- Footer -->
  <p class="fixed bottom-2 right-4 text-xs italic text-black dark:text-white opacity-70">
    Designed by Parth Parmar
  </p>

  <!-- Theme Toggle -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle("dark");
      html.classList.toggle("light");
    }
  </script>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
