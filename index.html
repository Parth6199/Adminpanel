<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Request / Complaint Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#dbeafe',
              DEFAULT: '#3b82f6',
              dark: '#1e40af'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-primary-light text-gray-900 dark:bg-gray-900 dark:text-white p-4 transition duration-300">
  <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
<div class="flex justify-center mt-4">
  <img src="western-rail-logo.png"
       alt="Western Railway Logo"
       class="w-28" />
</div>
    <h1 class="text-2xl font-bold mb-4 text-center text-primary-dark">New Connection / Complaint Form</h1>

    <button onclick="toggleTheme()" class="mb-4 px-3 py-1 rounded bg-primary-dark text-white hover:bg-primary">Toggle Light/Dark Mode</button>

    <form id="subscriberForm" class="space-y-4">
      <input type="text" name="Name" placeholder="Name" required class="w-full p-2 border border-gray-300 rounded" />
      <input type="text" name="Designation" placeholder="Designation" required class="w-full p-2 border border-gray-300 rounded" />
      <input type="text" name="Department" placeholder="Department" required class="w-full p-2 border border-gray-300 rounded" />
      <input type="text" name="AutoTel" placeholder="Auto Telephone Number (if any)" class="w-full p-2 border border-gray-300 rounded" />
      <input type="tel" name="Phone" placeholder="Phone Number" required class="w-full p-2 border border-gray-300 rounded" />

      <select name="RequestType" id="requestType" required onchange="toggleComplaintFields()" class="w-full p-2 border border-gray-300 rounded">
        <option value="">-- Select Request Type --</option>
        <option value="New Connection">New Connection</option>
        <option value="Complaint">Complaint</option>
      </select>

      <div id="requestDetails" style="display:none;">
  <select name="ConnectionType" class="w-full p-2 border border-gray-300 rounded">
    <option value="">-- Select Type --</option>
    <option value="Internet">Internet</option>
    <option value="Telephone">Telephone</option>
  </select>

  <div id="complaintSection">
    <textarea name="ComplaintDetails" placeholder="Complaint Details" rows="3" class="w-full p-2 border border-gray-300 rounded"></textarea>
  </div>
</div>

      <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-primary-dark">Submit</button>
    </form>

    <p id="responseMsg" class="mt-4 text-center font-medium"></p>
  </div>

  <script>
  function toggleComplaintFields() {
    const type = document.getElementById("requestType").value;
    const detailsDiv = document.getElementById("requestDetails");
    const complaintSection = document.getElementById("complaintSection");

    if (type === "Complaint") {
      detailsDiv.style.display = "block";
      complaintSection.style.display = "block";
    } else if (type === "New Connection") {
      detailsDiv.style.display = "block";
      complaintSection.style.display = "none"; // hides complaint box
    } else {
      detailsDiv.style.display = "none";
    }
  }
</script>

  <script src="script.js"></script>
<p class="fixed bottom-2 right-4 text-xs italic text-black dark:text-white opacity-70">
  Designed by Parth Parmar
</p>
<div id="connectionPopup" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-800 text-white text-center px-6 py-4 rounded-xl shadow-lg opacity-0 pointer-events-none transition duration-300 z-50">
  ðŸ”” Please forward a letter to Sr. DSTE Office for new connections.
</div>
</body>
</html>
